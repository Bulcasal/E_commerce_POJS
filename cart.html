<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/classes/Lines.js" defer></script>
    <script src="./scripts/classes/Cart.js" defer></script>
    <script src="./scripts/classes/Shipment.js" defer></script>

    <title>Panier</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Accueil</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="catalogue.html"
                  >Catalogue des produits</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Panier</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainContainer">
        <h1>Panier</h1>
        <table id="cart">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prix U</th>
              <th>Quantité</th>
              <th>Total HT</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr id="deliveryOptions">
            <tr id="totalContainer">
              <td colspan="2">Total:</td>
              <td colspan="2" class="total_cart"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="buttonContainer">
        <button type="button" class="btn btn-success" id="validateButton">
          Valider le panier
        </button>
      </div>
    </main>
    <footer>Mentions légales</footer>
  </body>
</html>

<script src="./scripts/classes/Line.js" defer></script>
